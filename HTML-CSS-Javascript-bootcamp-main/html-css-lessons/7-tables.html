<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tables Example</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>25</td>
            <td>UK</td>
        </tr>
    </table>

    <!-- Tasks related to Tables -->
    <h2>Tasks:</h2>
    <ol>
        <li>Create a simple table displaying user data.</li>
        <li>Add styling to the table cells and headers using CSS.</li>
        <li>Implement a responsive table design that adapts to different screen sizes.</li>
    </ol>
</body>
</html>
