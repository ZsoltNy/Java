<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    <h1>Forms Example</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Tasks related to Forms -->
    <h2>Tasks:</h2>
    <ol>
        <li>Create a simple login form with username and password fields.</li>
        <li>Add validation to ensure all fields are filled before submission.</li>
        <li>Implement a custom form design using CSS.</li>
    </ol>
</body>
</html>
